<html>
	<head>
		<title>
			VegTracker
		</title>	
	</head>
	<body>
			<h3>Welcome to VegTracker v0.1!</h3>
			
			Below is a list of the vegetarian friendly restaurants we currently track.
			
			<ul>
			{% for venue in venues %}
				<li>{{ "%s - %s, %s" % (escape(venue["name"]), escape(venue["city"]), escape(venue["state"])) }}</li>
			{% end %}
			</ul>
			
			
			<div>
				<a href="/restaurants/">Add New</a>
			</div>
		
	</body>
</html>
